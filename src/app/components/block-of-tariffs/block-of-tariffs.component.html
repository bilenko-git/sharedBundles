<div class="block-tariffs" *ngIf="tariffs.length">
	<div class="wrap-block-tariff" *ngFor="let tariff of tariffs">
		<div class="block-tariff">
			<div class="tariff">
				<div class="tariff-name">{{tariff.name}}</div>
				<div class="tariff-icon">
					<svg width="19px" height="16px" viewBox="0 0 19 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<g id="header_alt" transform="translate(-190.000000, -24.000000)" fill="#602B96">
								<g id="header" transform="translate(0.000000, 8.000000)">
									<g id="Group-2" transform="translate(176.000000, 0.000000)">
										<g id="family_icon_1">
											<path d="M18,24 L18,24 C20.209139,24 22,25.790861 22,28 L22,32 L14,32 L14,28 C14,25.790861 15.790861,24 18,24 L18,24 Z M29,24 L29,24 C31.209139,24 33,25.790861 33,28 L33,32 L25,32 L25,28 C25,25.790861 26.790861,24 29,24 L29,24 Z M18,22 C16.3431458,22 15,20.6568542 15,19 C15,17.3431458 16.3431458,16 18,16 C19.6568542,16 21,17.3431458 21,19 C21,20.6568542 19.6568542,22 18,22 Z M29,22 C27.3431458,22 26,20.6568542 26,19 C26,17.3431458 27.3431458,16 29,16 C30.6568542,16 32,17.3431458 32,19 C32,20.6568542 30.6568542,22 29,22 Z" id="Combined-Shape"></path>
										</g>
									</g>
								</g>
							</g>
						</g>
					</svg>
				</div>
			</div>

			<div class="tariff">
				<div class="tariff-price">
					{{tariff.dis_price}}

					<div>
						<div class="currncy">руб./мес.</div>
						<div class="price">{{tariff.price}}</div>
					</div>
				</div>
			</div>

			<div class="tariff">
				<div class="tariff-minutes">
					{{tariff.minutes}} <span class="span-plus_minutes" *ngIf="tariff.plus_minutes">{{tariff.plus_minutes}}</span>
					<div>
						<span class="minutes">минут</span><br>во все сети
					</div>
				</div>
			</div>

			<div class="tariff">
				<div class="tariff-internet">
					{{tariff.internet}} ГБ
					<span>безлимит для BiP, Viber, WhatsApp</span>
				</div>

				<svg width="17px" height="17px" viewBox="0 0 17 17" version="1.1" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<!-- Generator: Sketch 45.1 (43504) - http://www.bohemiancoding.com/sketch -->
					<title>ic_help_outline_black_24px</title>
					<desc>Created with Sketch.</desc>
					<defs></defs>
					<g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<g id="card_traffic_simply" transform="translate(-201.000000, -14.000000)">
							<g id="ic_help_outline_black_24px" transform="translate(201.000000, 14.000000)">
								<path d="M7.75,13 L9.25,13 L9.25,11.5 L7.75,11.5 L7.75,13 Z M8.5,4 C6.8425,4 5.5,5.3425 5.5,7 L7,7 C7,6.175 7.675,5.5 8.5,5.5 C9.325,5.5 10,6.175 10,7 C10,8.5 7.75,8.3125 7.75,10.75 L9.25,10.75 C9.25,9.0625 11.5,8.875 11.5,7 C11.5,5.3425 10.1575,4 8.5,4 Z" id="Shape" fill="#616161" fill-rule="nonzero"></path>
								<circle id="Oval-3" stroke="#979797" cx="8.5" cy="8.5" r="8"></circle>
							</g>
						</g>
					</g>
				</svg>
			</div>

			<div class="tariff lev-5">Безлимит звонков и SMS внутри группы</div>

			<div class="lev-6">
				<button>Заказать SIM-карту</button>
				<div class="del-free">Бесплатная доставка</div>
			</div>
		</div>
		<a href="/{{tariff.code}}" class="more-about-tariff">Подробнее о тарифе →</a>
	</div>
</div>
